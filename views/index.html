{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Gabe!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Gabe Rowe</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <h4>All Tweets</h4>
      {% for tweet in tweets %}
        <p>
          <b>
            {{tweet.name}}
          </b>
          <br>{{tweet.content}}
          <br><a href='placeholder'>Retweet</a>
        </p>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
