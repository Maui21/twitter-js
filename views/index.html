{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Gabe!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Gabe Rowe</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <h4>All Tweets</h4>
      {% for tweet in tweets %}
        <p>
          <b>
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
          </b>
          <br>{{tweet.content}}
          <br><a href='placeholder'>Retweet</a>
        </p>
      {% endfor %}
    </div>
  </div>
  <div>
    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}
  </div>
    
{% endblock %}
